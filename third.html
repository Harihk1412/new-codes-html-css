<!DOCTYPE html>
<head>
  <title>Simple Time-Table</title>
</head>
<body>
    <h2>Class Time-Table</h2>
    <table border="1" cellpadding="10" cellspacing="0">
        <tr>
            <th>Day</th>
            <th>9 AM - 10 AM</th>
            <th>10 AM - 11 AM</th>
            <th>11 AM - 12 PM</th>
            <th>12 PM - 1 PM</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>Math</td>
            <td>English</td>
            <td>Physics</td>
            <td>Chemistry</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>Biology</td>
            <td>Math</td>
            <td>English</td>
            <td>History</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>Physics</td>
            <td>Chemistry</td>
            <td>Biology</td>
            <td>Math</td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td>English</td>
            <td>History</td>
            <td>Math</td>
            <td>Physics</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td>Chemistry</td>
            <td>Biology</td>
            <td>English</td>
            <td>History</td>
        </tr>
    </table>

</body>
</html>
