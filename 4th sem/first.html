<!DOCTYPE html>
<html lang="en">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="row text-center text-warning mt-2">
      <div class="col-sm-12">
        <h2>Your Daily Based Task</h2>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-sm-8">
        <input class="form-control" type="text" placeholder="Enter your Task" id="t1">
      </div>
      <div class="col-sm-4">
        <button  class="btn btn-primary w-75" onclick="addTask()">Add</button>
      </div>
    </div>
    </div>
  <div class="container mt-2" id="d1">
  
  </div>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #e0f7fa; /* Changed background color */
        margin: 0;
        padding: 20px;
    }
    h1 {
        text-align: center;
    }
    #todoList {
        max-width: 400px;
        margin: 0 auto;
        padding: 10px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(3, 3, 3, 0.1);
    }
    ul {
        list-style-type: none;
        padding: 0;
    }
    li {
        padding: 8px;
        margin-bottom: 5px;
        background-color: #e9e9e9;
        border-radius: 4px;
        display: flex;
        justify-content: space-between;
    }
    .delete {
        background-color: #bb2121;
        border: none;
        color: white;
        padding: 5px;
        border-radius: 50%;
        cursor: pointer;
    }
    #addBtn {
        padding: 10px;
        width: 100%;
        margin-top: 10px;
        background-color: #2d81ff;
        color: rgb(245, 242, 242);
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

</style>

<script>
  function addTask(){
    let taskmsg = document.querySelector('#t1').value;
    let r = document.createElement('div');
    r.setAttribute('class','row mt-2');
    let c1 = document.createElement('div');
    c1.setAttribute('class','col-sm-8');
    c1.innerHTML=taskmsg;

    let c2 = document.createElement('div');
    c2.setAttribute('class','col-sm-4');
    let delBtn = document.createElement('button');
    delBtn.innerHTML = 'Delete';
    delBtn.setAttribute('onclick','removeTask()');
    delBtn.setAttribute('class','btn btn-danger w-75')
    c2.appendChild(delBtn);

    r.appendChild(c1);
    r.appendChild(c2);
    if(taskmsg!=""){
      document.querySelector('#d1').appendChild(r);
    }
    document.querySelector('#t1').value = "";
  }

  function removeTask(){
    event.target.parentElement.parentElement.remove();
  }
</script>
  
  
</body>
</html>
